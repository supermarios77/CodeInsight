<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Insight</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="origin-trial" content="AiD+IH0DC++9Nb32dxJHW4mVFK4s5+jq9fjwHQyEMdxI+N5A3RjDf8j3zUGVUXBQeghxnXJXht5yyPql2Z/YiQQAAABceyJvcmlnaW4iOiJodHRwczovL2Nocm9tZS1leHRlbnNpb246NDQzIiwiZmVhdHVyZSI6IkFJU3VtbWFyaXphdGlvbkFQSSIsImV4cGlyeSI6MTc1MzE0MjQwMH0=">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">Code</span> Insight</h1>
            <div class="header-actions">
                <button id="refresh-button" class="icon-button" aria-label="Refresh summary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                </button>
                <button id="theme-toggle" class="icon-button" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>
        <main>
            <section class="card settings">
                <h2>Settings</h2>
                <div class="setting-group">
                    <div class="setting">
                        <label for="type">Summary Type:</label>
                        <select id="type">
                            <option value="key-points" selected>Key Points</option>
                            <option value="tl;dr">TL;DR</option>
                            <option value="teaser">Teaser</option>
                            <option value="headline">Headline</option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="length">Length:</label>
                        <select id="length">
                            <option value="short" selected>Short</option>
                            <option value="medium">Medium</option>
                            <option value="long">Long</option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="format">Format:</label>
                        <select id="format">
                            <option value="markdown" selected>Markdown</option>
                            <option value="plain-text">Plain text</option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="target-language">Target Language:</label>
                        <select id="target-language">
                            <option value="" selected>Original</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh-CN">Chinese (Simplified)</option>
                        </select>
                    </div>
                </div>
            </section>
            <section id="warning" class="card warning" hidden></section>
            <section id="summary" class="card summary">
                <div class="summary-header">
                    <h2>Summary</h2>
                    <div class="summary-actions">
                        <button id="copy-button" class="icon-button" aria-label="Copy to clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                        <button id="speak-button" class="icon-button" aria-label="Read summary aloud">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                    </div>
                </div>
                <div id="summary-content">Nothing to show...</div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Code Insight. All rights reserved.</p>
        </footer>
    </div>
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
    <script src="index.js" type="module"></script>
</body>
</html>
