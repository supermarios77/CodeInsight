    <meta charset="UTF-8" />

  <body>
    <div className="container">
      <header>
        <h1><span className="highlight">Code</span> Insight</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className="feather feather-moon"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </header>
      <main>
        <section className="card settings">
          <h2>Settings</h2>
          <div className="setting">
            <label htmlFor="type">Summary Type:</label>
            <select id="type">
              <option value="key-points" selected>Key Points</option>
              <option value="tl;dr">TL;DR</option>
              <option value="teaser">Teaser</option>
              <option value="headline">Headline</option>
            </select>
          </div>
          <div className="setting">
            <label htmlFor="length">Length:</label>
            <select id="length">
              <option value="short" selected>Short</option>
              <option value="medium">Medium</option>
              <option value="long">Long</option>
            </select>
          </div>
          <div className="setting">
            <label htmlFor="format">Format:</label>
            <select id="format">
              <option value="markdown" selected>Markdown</option>
              <option value="plain-text">Plain text</option>
            </select>
          </div>
          <div className="setting">
            <label htmlFor="target-language">Target Language:</label>
            <select id="target-language">
              <option value="" selected>Original</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="zh-CN">Chinese (Simplified)</option>
            </select>
          </div>
        </section>
        <section id="warning" className="card warning" hidden></section>
        <section id="summary" className="card summary">
          <h2>Summary</h2>
          <div id="summary-content">Nothing to show...</div>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 Code Insight. All rights reserved.</p>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
